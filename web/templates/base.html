<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }} - Votetrak</title>
    {% else %}
        <title>Votetrak</title>
    {% endif %}
    <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.2/readable/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="navbar navbar-default">
            <div class="container fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#vt-navbar-collapse">
                        <span class="sr-only">Toggle Nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Votetrak</a>
                </div>
<!-- 
                <div class="collapse navbar-collapse" id="vt-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/bills">Bills</a></li>
                        <li><a href="/votes">Recent Votes</a></li>
                        <li><a href="/upcoming">Upcoming Votes</a></li>
                    </ul>
                </div>
 -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                {% block body %} {% endblock %}
            </div>
        </div>

        <footer align="center">
            <p><small>&copy; 2015 Votetrak</small></p>
        </footer>

    </div>
</body>
</html>
