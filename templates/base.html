<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>Votetrak - {{ title }}</title>
    {% else %}
        <title>Votetrak</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#vt-navbar-collapse">
                        <span class="sr-only">Toggle Nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon-check"></span>Votetrak
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="vt-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">My District</a></li>
                        <li><a href="#">SIgn-In</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a href="/">Home</a></li>
                    <!-- <li role="presentation"><a href="/hot/">Hot Bills</a></li> -->
                    <li role="presentation"><a href="/upcoming/">Upcoming Votes</a></li>
                </ul>
            </div>
            
            {% block body %}{% endblock %}

        </div>

        <footer align="center">
            <p><small>&copy; 2015 Sandeep Parikh</small></p>
        </footer>

    </div>
    <script src="/static/js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
